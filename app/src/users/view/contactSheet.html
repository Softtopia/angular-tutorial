<md-bottom-sheet class="md-list md-has-header">

    <md-subheader>
        References from <span class="name">{{ vm.user.name }}</span>:
    </md-subheader>

    <md-list>
      <md-item ng-repeat="item in vm.user.links">
        <md-button ng-click="vm.performAction(item)">
            <md-icon md-svg-icon="{{ item.icon }}"></md-icon>
            <a ng-href="{{item.url}}" target="_blank">{{item.name}}</a>
        </md-button>
      </md-item>
    </md-list>

</md-bottom-sheet>
